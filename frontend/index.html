<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="icon" type="images/x-icon" href="images/logo.png" />
    <style>
      .frame {
        display: flex;
        background-color: #f4e9d7;
        height: 80px;
        width: 1000px;
        border-radius: 500px;
      }

      .pfp {
        width: 90px;
        height: 80px;
        border-radius: 50%;
        margin-left: 820px;
      }

      .logo {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <img class="logo" src="images/logo.png" alt="logo" />
      <h2>StuDonate</h2>
      <img class="pfp" src="images/profile_image.jpg" alt="Profile Picture" />
    </div>
  </body>
</html>
