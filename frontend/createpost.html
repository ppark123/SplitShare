<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="createpost.css" />
  </head>
  <body>
    <div class="item_image_in_create_post">
      <img
        class="item_image_in_cp"
        src="images/Books.webp"
        width="509px"
        height="490px"
      />
    </div>

    <div class="item_descriptions">
      <div class="item_title_cp">
        <h1>Books</h1>
      </div>
      <div class="item_subtitle"><h3>Giving Away:</h3></div>
      <div class="item_description">
        <div class="item_desc">
          <br />Sapiens <br />
          The Sixth Extinction <br />
          The Argonauts <br />
          The Corrections <br />
          Wolf Hall<br />
          Persepolis
        </div>
      </div>
      <div class="collection_heading">
        <h3>Collection Time And Location</h3>
      </div>
      <div class="time_text_box">
        <input
          type="text"
          id="Time"
          name="Time"
          placeholder="Time To Collect"
          class="time_text_box"
        />
      </div>
      <div class="location_text_box">
        <input
          type="text"
          id="Location"
          name="Location"
          placeholder="Where To Collect"
          class="location_text_box"
        />
      </div>
    </div>
  </body>
</html>
